<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hampton Lab | Contact</title>
    <link rel="stylesheet" href="../assets/output.css">
    <!-- Alpine Plugins -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
    <!-- Alpine Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.2/dist/cdn.min.js"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body x-data="{ open: false }">
    <header class="fixed top-4 left-0 right-0 max-h-16 h-16 z-50 overflow-hidden">
        <div class="flex flex-row justify-between items-center h-full max-w-5xl my-0 mx-auto py-2 px-10 rounded-xl bg-hampton-white-1">
            <a href="../index.html" class="flex flex-row h-full max-h-full cursor-pointer">
                <img src="../assets/img/logo/logo.png" alt="Hampton" class="h-full py-1">
                <img src="../assets/img/logo/logo-full-2.png" alt="Hampton" class="h-full py-1">
            </a>

            <nav class="hidden md:block">
                <ul class="list-none flex flex-row items-center justify-center h-full gap-x-4 p-0">
                    <li class="font-medium transition-all hover:text-hampton-blue-1"><a href="../index.html">Home</a></li>
                    <li class="font-medium transition-all hover:text-hampton-blue-1"><a href="about.html">About</a></li>
                    </li>
                </ul>
            </nav>

            <div class="flex md:hidden">
                <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700" x-on:click="open = ! open">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu open state. -->
        <div class="md:hidden" role="dialog" aria-modal="true" x-show="open">

            <!-- Background backdrop, show/hide based on slide-over state. -->
            <div class="fixed inset-0 z-50"></div>
            <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-200 px-10 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
                <div class="flex items-center justify-between">
                    <a href="../index.html" class="h-12 max-h-16">
                        <span class="sr-only">Hampton Lab</span>
                        <img class="h-full py-1 w-auto" src="../assets/img/logo/logo.png" alt="">
                    </a>
                    <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" x-on:click="open = ! open">
                        <span class="sr-only">Close menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mt-6 flow-root">
                    <div class="-my-6 divide-y divide-gray-500/10">
                        <div class="space-y-2 py-6">
                            <a href="../index.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-black hover:bg-gray-50">Home</a>
                            <a href="about.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-black hover:bg-gray-50">About</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Banner -->
        <section>
            <div class="relative isolate px-6 pt-14 lg:px-8">
                <!-- Banner Text -->
                <div class="relative mx-auto max-w-2xl py-20 z-10">
                    <div class="flex flex-col gap-y-2 text-center">
                        <h1 class="text-5xl font-medium tracking-tight text-black sm:text-6xl">Let's talk.</h1>
			            <a href="mailto:waseem.mehany@hamptonlab.com" class="text-xl sm:text-2xl font-semibold leading-6 text-black hover:text-hampton-blue-2">waseem.mehany@hamptonlab.com <span aria-hidden="true">â†’</span></a>
                        <p class="pt-4 font-light italic">We respond to every single email.</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
